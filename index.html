<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagrafica</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Lista Anagrafica</h1>
    <table id="anagraficaTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Età</th>
                <th>Indirizzo</th>
                <th>Città</th>
                <th>Telefono</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        var c = new XMLHttpRequest();
        c.open('GET', 'anagrafica.json', true);

        // Quando il file JSON viene caricato correttamente
        c.onload = function () {
            if (c.status === 200) {
                try {
                    var data = JSON.parse(c.responseText);
                    var tabella = document.getElementById('anagraficaTable').getElementsByTagName('tbody')[0];
                    
                    data.forEach(person => {
                        var row = tabella.insertRow();
                        row.insertCell(0).innerText = person.Nome;
                        row.insertCell(1).innerText = person.Cognome;
                        row.insertCell(2).innerText = person.Eta;
                        row.insertCell(3).innerText = person.Indirizzo;
                        row.insertCell(4).innerText = person.Citta;
                        row.insertCell(5).innerText = person.Telefono;
                    });
                } catch (error) {
                    console.error("Errore di parsing JSON: ", error);
                }
            } else {
                console.error("Errore nel caricamento del file JSON. Status:", c.status);
            }
        };

        // Gestione dell'errore di rete
        c.onerror = function () {
            console.error("Errore di rete durante il caricamento del file JSON.");
        };

        c.send();
    </script>
</body>
</html>
