<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elenco Post WordPress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .post {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .post-title {
            font-size: 20px;
            color: #333;
        }
        .post-excerpt {
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Elenco di Post WordPress</h1>
    <div id="post-list">
        <p>Caricamento post...</p>
    </div>

    <script>
        function fetchPosts() {
            const url = "https://esempio.com/wp-json/wp/v2/posts";
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const postList = document.getElementById('post-list');
                    postList.innerHTML = ''; 
                    data.forEach(post => {
                        const postElement = document.createElement('div');
                        postElement.classList.add('post');

                        const title = document.createElement('h2');
                        title.classList.add('post-title');
                        title.innerHTML = post.title.rendered;

                        const excerpt = document.createElement('p');
                        excerpt.classList.add('post-excerpt');
                        excerpt.innerHTML = post.excerpt.rendered;

                        postElement.appendChild(title);
                        postElement.appendChild(excerpt);

                        postList.appendChild(postElement);
                    });
                })
                .catch(error => {
                    console.error("Errore durante il recupero dei post:", error);
                    const postList = document.getElementById('post-list');
                    postList.innerHTML = "<p>Impossibile caricare i post al momento.</p>";
                });
        }

        window.onload = fetchPosts;
    </script>
</body>
</html>
