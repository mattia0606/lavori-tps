<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagrafica</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .thumb {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }
        .view-cv {
            color: blue;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Lista Anagrafica</h1>
    <table id="anagraficaTable">
        <thead>
            <tr>
                <th>Foto</th>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Età</th>
                <th>Indirizzo</th>
                <th>Città</th>
                <th>Telefono</th>
                <th>CV</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        var c = new XMLHttpRequest();
        c.open('GET', 'anagrafica.json', true);
        c.onload = function () {
            if (c.status === 200) {
                var data = JSON.parse(c.responseText);
                var tabella = document.getElementById('anagraficaTable').getElementsByTagName('tbody')[0];

                for (var i = 0; i < data.length; i++) {
                    var person = data[i];
                    var row = tabella.insertRow();

                    // Colonna della miniatura
                    var imgCell = row.insertCell(0);
                    var img = document.createElement('img');
                    img.src = person.Immagine;
                    img.classList.add('thumb');
                    imgCell.appendChild(img);

                    // Altri dati
                    row.insertCell(1).innerText = person.Nome;
                    row.insertCell(2).innerText = person.Cognome;
                    row.insertCell(3).innerText = person.Eta;
                    row.insertCell(4).innerText = person.Indirizzo;
                    row.insertCell(5).innerText = person.Citta;
                    row.insertCell(6).innerText = person.Telefono;

                    // Colonna per visualizzare il CV
                    var cvCell = row.insertCell(7);
                    var cvLink = document.createElement('span');
                    cvLink.classList.add('view-cv');
                    cvLink.innerText = "Visualizza CV";
                    cvLink.onclick = (function(cvFile) {
                        return function() {
                            window.location.href = 'cv.html?file=' + encodeURIComponent(cvFile);
                        };
                    })(person.cvFile);
                    cvCell.appendChild(cvLink);
                }
            }
        };
        c.send();
    </script>
    
</body>
</html>
