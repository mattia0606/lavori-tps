<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elenco Post da API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin: 0 0 10px 0;
        }
    </style>
</head>
<body>
    <h1>Elenco dei Post (API JSONPlaceholder)</h1>
    <ul id="posts-list"></ul>

    <script>
        const apiUrl = 'https://jsonplaceholder.typicode.com/posts';

        function getPosts() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', apiUrl, true);

            xhr.onload = function () {
                const postsList = document.getElementById('posts-list');
                if (xhr.status >= 200 && xhr.status < 300) {
                    try {
                        const posts = JSON.parse(xhr.responseText);

                        // Prendiamo solo i primi 10 post per non sovraccaricare la pagina
                        posts.slice(0, 10).forEach(post => {
                            const li = document.createElement('li');
                            li.innerHTML = `
                                <h2>${post.title}</h2>
                                <p>${post.body}</p>
                            `;
                            postsList.appendChild(li);
                        });
                    } catch (e) {
                        console.error('Errore nel parsing JSON:', e);
                        postsList.innerHTML = '<p>Errore nel caricamento dei post.</p>';
                    }
                } else {
                    postsList.innerHTML = '<p>Errore nella risposta del server.</p>';
                }
            };

            xhr.onerror = function () {
                document.getElementById('posts-list').innerHTML = '<p>Errore di rete. Riprova pi√π tardi.</p>';
            };

            xhr.send();
        }

        window.onload = getPosts;
    </script>
</body>
</html>
