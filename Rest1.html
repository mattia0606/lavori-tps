<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elenco Post WordPress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        a {
            color: #0073aa;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Elenco degli ultimi Post di WordPress.org</h1>
    <ul id="posts-list"></ul>

    <script>
       <script>
    const apiUrl = 'https://make.wordpress.org/core/wp-json/wp/v2/posts';

    function getPosts() {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', apiUrl, true);

        xhr.onload = function () {
            const postsList = document.getElementById('posts-list');
            if (xhr.status >= 200 && xhr.status < 300) {
                try {
                    const posts = JSON.parse(xhr.responseText);

                    posts.forEach(post => {
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <h2><a href="${post.link}" target="_blank">${post.title.rendered}</a></h2>
                            <p>${post.excerpt.rendered}</p>
                        `;
                        postsList.appendChild(li);
                    });
                } catch (e) {
                    console.error('Errore di parsing JSON:', e);
                    postsList.innerHTML = '<p>Errore nel caricamento dei post.</p>';
                }
            } else {
                postsList.innerHTML = '<p>Impossibile caricare i post. Riprova più tardi.</p>';
            }
        };

        xhr.onerror = function () {
            const postsList = document.getElementById('posts-list');
            postsList.innerHTML = '<p>Errore di rete. Riprova più tardi.</p>';
        };

        xhr.send();
    }

    window.onload = getPosts;
</script>

    </script>
</body>
</html>
